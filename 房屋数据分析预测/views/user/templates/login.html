<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
        <meta content="Themesdesign" name="author">

        <!-- Bootstrap Css -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="/static/css/app.min.css" rel="stylesheet" type="text/css">

    </head>

    <body class="bg-primary bg-pattern">


        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <h2 class="font-size-22 text-white-50 mb-4" style="color:#fff!important">基于机器学习全国房价数据分析可视化预测平台</h2>
                            <h5 class="font-size-16 text-width-50 mb-4" style="color: #c5c9cd">
                                技术栈：Flask flask-sqlalchemy Blueprint mysql
                            </h5>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-sm-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <h5 class="mb-5 text-center">登录数据分析预测</h5>
                                    <form class="form-horizontal" action="/user/login" method="POST">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group form-group-custom mb-4">
                                                    <input type="text" class="form-control" name="username" id="username" required="">
                                                    <label for="username">用户名</label>
                                                </div>

                                                <div class="form-group form-group-custom mb-4">
                                                    <input type="password" class="form-control" name="password" id="userpassword" required="">
                                                    <label for="userpassword">密码</label>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                            <label class="custom-control-label" for="customControlInline">记住我</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="text-md-right mt-3 mt-md-0">
                                                            <a href="auth-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> 忘记你的密码？</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mt-4">
                                                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit">登录</button>
                                                </div>
                                                <div class="mt-4 text-center">
                                                    <a href="register" class="text-muted"><i class="mdi mdi-account-circle mr-1"></i>创建用户</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- end Account pages -->

        <!-- JAVASCRIPT -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/metisMenu.min.js"></script>
        <script src="/static/js/simplebar.min.js"></script>
        <script src="/static/js/waves.min.js"></script>

        <script src="/static/js/bundle.js"></script>

        <script src="/static/js/app.js"></script>

    </body>
</html>
